{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <title>Ramco Institute of Technology</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <!-- Message at the top -->
    <div class="w-100 text-center mb-3">
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    
    <!-- Login form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6"> <!-- Increased width -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center">Login to RIT Dashboard</h2>
                        <form method="POST" action="{% url 'login' %}" autocomplete="off">
                            {% csrf_token %}
                            {{ error_message }}
                            <div class="form-group">
                                <label for="staff_id">Staff ID</label>
                                <input type="text" class="form-control" id="staff_id" name="staff_id" placeholder="Enter your Staff ID" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
