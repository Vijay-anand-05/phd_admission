{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <title>Ramco Institute of Technology</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        .container-login {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Center-align text */
        }
        .message {
            position: relative;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
        .form-group label {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    {% for message in messages %}
    <div class="message d-flex align-items-center justify-content-center text-center alert-info {{ message.tags }}">
        {{ message }}
        <span class="close-btn" onclick="closeMessage(this)"> X</span>
    </div>
    {% endfor %}
    <div class="container">
        <div class="container-login">
            <h2>Login to RIT Dashboard</h2>
            <form method="POST" action="{% url 'login' %}" autocomplete="off">
                {% csrf_token %}
                {{ error_message }}
                <div class="form-group">
                    <label for="staff_id">Staff ID</label>
                    <input type="text" class="form-control" id="staff_id" name="staff_id" placeholder="Enter your Staff ID" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3">
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function closeMessage(element) {
            var messageBox = element.closest(".message");
            messageBox.style.display = "none"; // Hide the message box
        }
    </script>
</body>
</html>
