{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Ramco Institute of Technology</title>
    <style>
        input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
        body {
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, Helvetica, sans-serif;
            margin-right: 25px;
        }

        .vertical-nav {
            min-width: 23rem;
            width: 23rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.4s;
        }

        .page-content {
            width: calc(100% - 23rem);
            margin-left: 23rem;
            padding-top: 20px; /* Add some padding to avoid overlap */
            transition: all 0.4s;
        } 

        #sidebar.active {
            margin-left: -23rem;
        }

        #content.active {
            width: 100%;
            margin: 0;
        }

        .separator {
            margin: 3rem 0;
            border-bottom: 1px dashed #fff;
        }

        .text-uppercase {
            letter-spacing: 0.1em;
        }

        .text-gray {
            color: #aaa;
        }

        .nav-link {
            text-transform: capitalize;
        }

        .nav-link:hover {
            background: #f3f2f2;
        }

        .text-primary {
            color: #a82707 !important;
        }

        @media (max-width: 768px) {
            #sidebar {
                margin-left: -23rem;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #content {
                width: 100%;
                margin: 0;
            }
            #content.active {
                margin-left: 23rem;
                width: calc(100% - 23rem);
            }
        }

        .form-all {
            padding: 20px; /* Ensure padding to avoid overlap */
            margin-left: 23rem; /* Ensure it aligns correctly next to the sidebar */
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: all 0.4s;
        }

        .admission {
            margin-top: 20px;
        }

        th {
            background-color: #00407b;
            color: #fff;
            padding-left: 3px;
            line-height: 2;
        }

        td {
            height: 30px;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="page-content p-5" id="content">
      <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Menu</small></button>
      <div class="vertical-nav bg-white" id="sidebar">
        <div class="py-4 px-3 mb-4 bg-light border-bottom">
          <div class="media d-flex align-items-center">
            <div class="media-body">
              <img decoding="async" src="{% static 'images/RIT_logo.png' %}" alt="..." width="80" height="80" class="mr-3 rounded-bottom img-thumbnail shadow-sm">
              <h4 class="m-0">Ph.D Admission</h4>
              <p class="font-weight-normal text-muted mb-0">Ramco Institute of Technology</p>
            </div>
          </div>
        </div>
        <div class="border-bottom mb-2" style="width: 23rem;">
          <div class="card-body text-center">
            <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{Department}}</p>
            <p class="card-text">{{role}}</p>
          </div>
        </div>

        <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Menu</p>
        <ul class="nav flex-column bg-white mb-0">
          <li class="nav-item">
            <a href="#" class="nav-link text-dark">
                      <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                      home
                  </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'index' %}" class="nav-link bg-info text-white" >
                      <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                      PHD ADMISSION
                  </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'approval' %}"class="nav-link text-dark">
                      <i class="fa fa-check-square mr-3 text-primary fa-fw"></i>
                      Approval
                  </a>
          </li>
          <li class="nav-item">
            <a href=""class="nav-link text-dark">
                      <i class="fa fa-question-circle mr-3 text-primary fa-fw"></i>
                      Clarification
                  </a>
          </li>

          <li class="nav-item">
            <a href=""class="nav-link text-dark">
                      <i class="fa fa-eye mr-3 text-primary fa-fw"></i>
                      View Appoval
                  </a>
          </li>
            <li class="nav-item">
                <a href="{% url 'check_form' %}"class="nav-link text-dark">
                    <i class="fa fa-chart-line mr-3 text-primary fa-fw"></i>
                        PDF
                    </a>
            </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link text-dark">
              <i class="fa fa-sign-out-alt mr-3 text-primary fa-fw"></i> <!-- Logout Icon -->
              Log Out
            </a>
          </li>
        </ul>
      </div>
    </div>
    <form method="post" action="{% url 'index' %}"  autocomplete="off" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
        <div class="heading"></div>


        <div class="container">
          <div class="heading"></div>
              <div class="form-all">
                  <div class="admission">
                  <span class="title"><b></b></span>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="input2">Name with Initial at Last</label>
                                                    <input type="text"  name="name" id="Name" class="form-control" placeholder="Enter the Name" >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="input2">Age</label>
                                                    <input type="number"  name="age" id="age" class="form-control" placeholder="Enter the Age" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="input2">Date-of-Birth</label>
                                                    <input type="date"  name="date_of_birth" id="Date_of_Birth" class="form-control" placeholder="Enter the Date-of-Birth" >
                                                </div>
                                            </div>
                                              <div class="col-md-4">
                                                  <div class="form-group">
                                                      <label for="input1">Self E-mail ID</label>
                                                      <input type="email" name="self_email_id" class="form-control" placeholder="Enter E-mail ID'" required/>
                                                  </div>
                                              </div>
                                              <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="input2">Type of Registration</label>
                                                    <select name="type_of_registration" id="Type_of_Registration" class="form-control" required>
                                                        <option hidden>Select*</option>
                                                        <option value="Part_time">Part time</option>
                                                        <option value="Full_Time">Full Time</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                              <div class="form-group">
                                                  <label for="input2">Highest Qualification</label>
                                                  <select name="highest_qualification" id="Highest_Qualification" class="form-control" required>
                                                      <option hidden>Select*</option>
                                                      <option value="Bachelor's">Bachelor's</option>
                                                      <option value="Master's">Master's</option>
                                                  </select>
                                              </div>
                                          </div>
                                          <div class="col-md-4">
                                            <div class="form-group">
                                        <label for="input2">Department</label>
                                        <select name="department" class="form-control"  required>
                                            <option  value="" disabled hidden selected>Select</option>
                                                <option value="ARTIFICIAL INTELLIGENCE AND DATA SCIENCE" name="AD">ARTIFICIAL INTELLIGENCE AND DATA SCIENCE</option>
                                                <option value="CIVIL ENGINEERING" name="CE">CIVIL ENGINEERING</option>
                                                <option value="COMPUTER SCIENCE AND BUSINESS SYSTEM" name="CB">COMPUTER SCIENCE AND BUSINESS SYSTEM</option>
                                                <option value="COMPUTER SCIENCE AND ENGINEERING" name="CSE">COMPUTER SCIENCE AND ENGINEERING</option>
                                                <option value="ELECRICAL AND ELECTRONICS ENGINEERING" name="EEE">ELECRICAL AND ELECTRONICS ENGINEERING</option>
                                                <option value="ELECTRONICS AND COMMUNICATION ENGINEERING" name="ECE">ELECTRONICS AND COMMUNICATION ENGINEERING</option>
                                                <option value="INFORMATION TECHNOLOGY" name="IT">INFORMATION TECHNOLOGY</option>
                                                <option value="MECHANICAL ENGINEERING" name="MECH">MECHANICAL ENGINEERING</option>
                                                <option value="SCIENCE AND HUMANITIES" name="S&H">SCIENCE AND HUMANITIES</option>
                                            </select>
                                          </div>
                                        </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="input2">Name & Designation of the research supervisor at RIT</label>
                                            <input type="text"  name="research_supervisor" id="research_supervisor" class="form-control" placeholder="Enter the Research supervisor" >
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="input2">Register Number</label>
                                            <input type="number"  name="register_number" id="Register_Number" class="form-control" placeholder="Enter the Register Number" >
                                        </div>
                                    </div>
                                      <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="input2">Area of Research</label>
                                            <input type="text" name="area_research" id="Area_Research" class="form-control" placeholder="Enter the Area of Research" required/>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end mt-3">
                                  <a onclick="goBack()" class="btn btn-primary mr-2">Previous Page</a>
                                  <button type="submit" class="btn btn-primary">Next Page</button>
                              </div>
                            </form>
                        </div>
                      </body>


                      </html>
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                        <script>
                          // Function to navigate back to the previous page
                          function goBack() {
                              window.history.back();
                          }
                  
                          $(function() {
                              // Toggle sidebar and content visibility
                              $('#sidebarCollapse').on('click', function() {
                                  $('#sidebar, #content').toggleClass('active');
                              });
                          });
                      </script>
