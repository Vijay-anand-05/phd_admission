<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Register Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Check Register Number</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="register_number" class="form-label">Register Number</label>
                <input type="text" class="form-control" id="register_number" name="register_number"  required>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
