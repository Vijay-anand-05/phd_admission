      <title>Ramco Institute of Technology</title>
      <style>
        input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
        body {
          min-height: 100vh;
          overflow-x: hidden;
          font-family:Arial, Helvetica, sans-serif ;
          margin-right: 25px;
        }
        .vertical-nav {
          min-width: 23rem;
          width: 23rem;
          height: 100vh;
          position: fixed;
          top: 0;
          left: 0;
          box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
          transition: all 0.4s;
        }
        .page-content {
          width: calc(100% - 17rem);
          margin-left: 23rem;
          transition: all 0.4s;
        }

        #sidebar.active {
          margin-left: -23rem;
        }

        #content.active {
          width: 100%;
          margin: 0;
        }

        .separator {
          margin: 3rem 0;
          border-bottom: 1px dashed #fff;
        }

        .text-uppercase {
          letter-spacing: 0.1em;
        }
        .text-gray {
          color: #aaa;
        }
        .nav-link{
            text-transform: capitalize;
        }
        .nav-link:hover{
            background:#f3f2f2;
        }
        .text-primary{
            color:#a82707 !important;
        }
        @media (max-width: 768px) {
          #sidebar {
            margin-left: -23rem;
          }
          #sidebar.active {
            margin-left: 0;
          }
          #content {
            width: 100%;
            margin: 0;
          }
          #content.active {
            margin-left: 23rem;
            width: calc(100% - 23rem);
          }
        }
        .document-container,.document-remarks,.financial-details,.attachment-details{
          align-items: baseline;
          border-radius: 3px;
          margin:0px;
        }
        th{
          background-color:#00407b;
          color: #fff;
          padding-left: 3px;
          line-height: 2;
        }
        td{
          height: 30px;
        }
        body{
          border: black;
        }
      </style>
  </head>
  <body>
    <div class="page-content p-5" id="content">
      <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Menu</small></button>
      <div class="vertical-nav bg-white" id="sidebar">
        <div class="py-4 px-3 mb-4 bg-light border-bottom">
          <div class="media d-flex align-items-center">
            <img decoding="async" src="{% static 'image/RIT_logo.png' %}" alt="..." width="80" height="80" class="mr-3 rounded-bottom img-thumbnail shadow-sm">
            <div class="media-body">
              <h4 class="m-0">Admission</h4>
              <p class="font-weight-normal text-muted mb-0">Ramco Institute of Technology</p>
            </div>
          </div>
        </div>
        <div class="border-bottom mb-2" style="width: 23rem;">
          <div class="card-body text-center">
            <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
            <h5 class="card-title">{{Name}}</h5>
            <p class="card-text">{{Department}}</p>
            <p class="card-text">{{role}}</p>
          </div>
        </div>

        <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Menu</p>

          </li>

                      Authorize

          </li>
          <li class="nav-item">
            <a href=""class="nav-link text-dark">
                      <i class="fa fa-question-circle mr-3 text-primary fa-fw"></i>

          <li class="nav-item">

          </li>
        </ul>
      </div>
