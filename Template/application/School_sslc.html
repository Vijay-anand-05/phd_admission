        body {
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, Helvetica, sans-serif;

        .vertical-nav {
            min-width: 23rem;
            width: 23rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.4s;
        }

        .page-content {
            width: calc(100% - 23rem);
            margin-left: 23rem;
            padding-top: 20px; /* Add some padding to avoid overlap */
            transition: all 0.4s;
        } 

        #sidebar.active {
            margin-left: -23rem;
        }

        #content.active {
            width: 100%;
            margin: 0;
        }

        .separator {
            margin: 3rem 0;
            border-bottom: 1px dashed #fff;
        }

        .text-uppercase {
            letter-spacing: 0.1em;
        }

        .text-gray {
            color: #aaa;
        }

        .nav-link {
            text-transform: capitalize;
        }

        .nav-link:hover {
            background: #f3f2f2;
        }

        .text-primary {
            color: #a82707 !important;
        }

        @media (max-width: 768px) {
            #sidebar {
                margin-left: -23rem;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #content {
                width: 100%;
                margin: 0;
            }
            #content.active {
                margin-left: 23rem;
                width: calc(100% - 23rem);
            }
        }

        .form-all {
            padding: 20px; /* Ensure padding to avoid overlap */
            margin-left: 23rem; /* Ensure it aligns correctly next to the sidebar */
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: all 0.4s;
        }

        .admission {
            margin-top: 20px;
        }

        th {
            background-color: #00407b;
            color: #fff;
            padding-left: 3px;
            line-height: 2;
        }

        td {

        }

        .heading {

            font-weight: bold;
            margin-bottom: 20px;

                <script>
                  document.getElementById('sslcmark').addEventListener('change', function () {
                    var selectoption=this.value;
                      console.log(selectoption)
                      var hscDetails = document.getElementById('hsc_details');
                      var diplomaDetails = document.getElementById('diploma_details');

                      // Debugging: Alert to check if the event listener is working
                      alert("Selected value: " + this.value);

                      // Hide both containers by default
                      hscDetails.style.display = 'none';
                      diplomaDetails.style.display = 'none';

                      // Show containers based on selected value
                      if (this.value === 'HSC') {
                          hscDetails.style.display = 'block';
                      } else if (this.value === 'Diplamo') {
                          diplomaDetails.style.display = 'block';
                      } else if (this.value === 'Diplamo_and_HSC') {
                          hscDetails.style.display = 'block';
                          diplomaDetails.style.display = 'block';
                      }
                  });
              </script>
